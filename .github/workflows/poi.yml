
name: POI api Testing

on:
  push:
    branches: [ main ]
    paths:
      - apis/poi/**
      - .github/workflows/poi.yml
  pull_request:
    branches: [ main ]
    paths:
      - apis/poi/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apis/poi
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.202
      
    - name: dotnet build
      run: dotnet build .

    - name: dotnet test 
      run: dotnet test .
  